# alembic.ini

[alembic]
script_location = alembic
prepend_sys_path = .

# 로그는 필요에 따라
# output_encoding = utf-8

# sqlalchemy.url 은 env.py 쪽에서 settings 로 가져오므로 비워둡니다.
# sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s